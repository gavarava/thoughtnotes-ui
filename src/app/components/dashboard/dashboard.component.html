<app-focus-header [context]="context"></app-focus-header>
<!--*ngFor="let eachDayNote of dayNotesList$ | async;"-->
@if (dayNotesList$ | async; as dayNotesCollection) {
  <!--Benefits of using async pipe is that the Observable is unsubscribed automatically when the component is destroyed-->
  @for (eachDayNote of dayNotesCollection; track eachDayNote.UUID) {
    <app-daynote [daynote]="eachDayNote"></app-daynote>
  }
}
