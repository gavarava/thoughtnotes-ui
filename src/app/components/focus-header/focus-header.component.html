<mat-toolbar class="focus-header">
  <div class="focus-header">
    <div class="info-item">
      <span class="label">Date:</span>
      <span class="value">{{ currentDate | date:'fullDate' }}</span>
    </div>
    <div class="info-item">
      <span class="label">Time:</span>
      <span class="value">{{ currentDate | date:'HH:mm:ss' }}</span>
    </div>
    <div class="info-item">
      <span class="label">Week:</span>
      <span class="value">{{ currentWeek }} of {{ currentDate | date:'yyyy' }}</span>
    </div>
    <div class="info-item">
      <span class="label">Location:</span>
      <span class="value">{{ location }}</span>
    </div>  
  </div>
  </mat-toolbar>
