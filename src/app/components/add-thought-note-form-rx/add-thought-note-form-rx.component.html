<form [formGroup]="addThoughtNoteForm" (ngSubmit)="onSubmit()" class="thought-note-form">
  <div class="form-container">
    <h2 mat-dialog-title>Add New Thought Note</h2>
    <div class="form-content">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput [formControl]="title">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="date">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select [formControl]="category">

            @for (category of categories; track category) {
              <mat-option [value]="category">
                {{ category }}
              </mat-option>
            }

          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tag</mat-label>
          <mat-select [formControl]="tag">
            @for (tag of tags; track tag) {
              <mat-option [value]="tag">
                {{ tag }}
              </mat-option>
            }

          </mat-select>
        </mat-form-field>

        <div class="full-width-field">
          <label class="custom-label">How are you feeling?</label>
          <app-mood-selector [formControl]="mood" [moods]="moods"></app-mood-selector>
        </div>

        <mat-form-field appearance="fill" class="full-width-field">
          <mat-label>Description</mat-label>
          <textarea matInput
                    rows="4" [formControl]="description"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="form-actions">
      <button mat-flat-button type="submit" [disabled]="!addThoughtNoteForm.valid">
        Save
      </button>
      <button mat-flat-button type="button" (click)="onReset()">
        Reset
      </button>
      <button mat-raised-button type="button" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </div>
</form>
<p>title: {{ addThoughtNoteForm.value  | json }}</p>
